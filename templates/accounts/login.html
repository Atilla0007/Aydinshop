{% extends 'base.html' %}
{% load static %}

{% block title %}ورود{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<section class="auth-form-shell">
    <form class="form" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="form-error">{{ error }}</div>
        {% endif %}
        <span class="input-span">
            <label for="email" class="label">ایمیل</label>
            <input type="text" name="username" id="email" autocomplete="username" required>
        </span>
        <span class="input-span">
            <label for="password" class="label">رمز عبور</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
        </span>
        <span class="span"><a href="#">فراموشی رمز عبور</a></span>
        <input class="submit" type="submit" value="ورود" />
        <span class="span">حساب کاربری ندارید؟ <a href="{% url 'signup' %}">ثبت نام</a></span>
    </form>
</section>
{% endblock %}
