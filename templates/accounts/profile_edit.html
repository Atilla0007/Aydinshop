{% extends 'base.html' %}
{% load static %}

{% block title %}ویرایش پروفایل{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<section class="profile-shell">
  <div class="container" style="max-width: 720px;">
    <div class="profile-card">
      <h2 style="margin:0 0 0.8rem;">ویرایش اطلاعات کاربری</h2>
      <p class="section-subtitle" style="text-align:right;">پس از ارسال، در صفحه‌ی بعد از شما تایید نهایی می‌گیریم.</p>

      <form method="post" class="profile-form">
        {% csrf_token %}

        <div class="fields-grid">
          <div class="field">
            <label for="first_name">نام</label>
            <input id="first_name" name="first_name" value="{{ values.first_name }}" placeholder="نام" autocomplete="given-name">
          </div>

          <div class="field">
            <label for="last_name">نام خانوادگی</label>
            <input id="last_name" name="last_name" value="{{ values.last_name }}" placeholder="نام خانوادگی" autocomplete="family-name">
          </div>

          <div class="field full">
            <label for="email">ایمیل</label>
            <input id="email" name="email" value="{{ values.email }}" placeholder="ایمیل" type="email" dir="ltr" autocomplete="email">
          </div>

          <div class="field full">
            <label for="phone">شماره موبایل</label>
            <input id="phone" name="phone" value="{{ values.phone }}" placeholder="09xxxxxxxxx" inputmode="numeric" dir="ltr" autocomplete="tel">
          </div>
        </div>

        <div class="profile-actions">
          <button class="btn btn-primary" type="submit">ادامه</button>
          <a class="btn btn-outline" href="{% url 'profile' %}">انصراف</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
