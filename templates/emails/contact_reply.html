{% extends "emails/base.html" %}

{% block content %}
  <h1 style="margin:0 0 12px; font-size:18px; font-weight:900;">{{ title }}</h1>
  <p style="margin:0 0 16px; color:#9D9E9F; font-size:13px;">{{ recipient }} عزیز، پیام شما دریافت شد.</p>
  <div style="background:rgba(0,0,0,0.2); border:1px solid rgba(244,244,249,0.14); border-radius:16px; padding:16px; color:#F4F4F9; line-height:1.9;">
    {{ message_text|linebreaks }}
  </div>
  <p style="margin-top:16px; color:#7B878E; font-size:12px;">در صورت نیاز به اطلاعات تکمیلی می‌توانید از طریق وب‌سایت یا شماره‌های تماس با ما در ارتباط باشید.</p>
{% endblock %}
