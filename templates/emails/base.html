<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title|default:"استیرا" }}</title>
</head>
<body style="margin:0; background:#0f172a; font-family:Tahoma, Arial, sans-serif; color:#F4F4F9;">
  <div style="display:none; max-height:0; overflow:hidden; opacity:0;">{{ preheader|default:"" }}</div>
  <div style="max-width:620px; margin:0 auto; padding:24px;">
    <div style="background:#182328; border:1px solid rgba(244,244,249,0.12); border-radius:18px; padding:24px;">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <div style="font-size:18px; font-weight:900;">{{ brand|default:"استیرا" }}</div>
        <div style="font-size:12px; color:#9D9E9F;">{{ title }}</div>
      </div>
      {% if subtitle %}
        <p style="margin:12px 0 0; color:#9D9E9F; font-size:13px; line-height:1.8;">{{ subtitle }}</p>
      {% endif %}

      <div style="margin-top:18px;">
        {% block content %}{% endblock %}
      </div>

      {% if footer %}
        <p style="margin-top:18px; color:#7B878E; font-size:12px; line-height:1.8;">{{ footer }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
